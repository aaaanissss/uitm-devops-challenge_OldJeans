name: CI/CD Security Testing

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  secrets-scan:
    name: Secrets Scan (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  codeql:
    name: SAST (CodeQL)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ javascript-typescript, python ]
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Analyze
        uses: github/codeql-action/analyze@v3
        continue-on-error: true # Continue even if there are code scanning alerts
  
  backend-deps:
    name: Dependency Scan - Backend (pnpm audit) [advisory]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rentverse-backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate

      - name: Install deps (disable husky in CI)
        run: pnpm install --frozen-lockfile
        env:
          HUSKY: 0

      - name: Audit (report only)
        run: pnpm audit --audit-level=high || true # advisoryy: pipeline stays green, but the logs will show the vulnerabilities list.

  frontend-deps:
    name: Dependency Scan - Frontend (bun audit) [advisory]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rentverse-frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun 
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install deps # installs frontend deps using Bun
        run: bun install --frozen-lockfile

      - name: Audit (report only)
        run: bun audit || true # advisory: pipeline stays green, but the logs will show the vulnerabilities list.
